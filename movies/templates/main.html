<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/mains/loading.css">
    <link rel="stylesheet" href="../../static/stylesheets/main.css">
    <link rel="stylesheet" href="../../static/stylesheets/search_bar.css">
    <link rel="stylesheet" href="../../static/stylesheets/movies_section.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../../static/mains/loading.js"></script>
    
    <title>{% block title %}{% endblock %}</title>

</head>
<body>

    <div class="container">

        <script>
            document.querySelector('.container').innerHTML += loader()
        </script>

        <div class="header">

            <div class="logo"><h1>on time</h1></div>
            <div class="list">
                <a href="{% url 'home' %}">Home</a>
                <a>Movies</a>
                <a>TV Shows</a>
                <a>Categories</a>
            </div>
            
            <div class="container-input">
                <input type="text" placeholder="Search" name="text" class="input" id="search">
                <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                  <path d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z" fill-rule="evenodd"></path>
                </svg>
            </div>
            
        </div>


        <div class="content">
            {% block content %}{% endblock %}
        </div>

    </div>
    
</body>

<script>
    window.onload = function()
    {
      document.querySelector(".spinner").style.display = "none";
    }
</script>

<script type="module" src="../../static/movies/components.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script type="module" src="../../static/movies/search.js"></script>

</html>
