<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../static/movies/video_player.css">
    <link rel="stylesheet" href="../../static/stylesheets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{{vid.title}}</title>
    
</head>
<body>

    <script type="module">

        import { video_stream } from '../../static/movies/components.js';

        const body = document.body;

        const movie = (async function(query){
            const video_api = await fetch(`http://127.0.0.1:8000/apis/movie${query}`);
            const movie = await video_api.json();
            body.innerHTML = video_stream(movie);
            controls();
        })(location.pathname.slice(0, -7));
    </script>
    
    <script src="../../static/movies/video_player.js"></script>

</body>
</html>
